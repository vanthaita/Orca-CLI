name: Release CLI

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build & Upload (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: orca
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            bin: orca
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: orca.exe
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Compute version
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            cli

      - name: Build
        working-directory: cli
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          cp "cli/target/${{ matrix.target }}/release/${{ matrix.bin }}" "dist/${{ matrix.bin }}"
          tar -C dist -czf "orca-${{ matrix.target }}.tar.gz" "${{ matrix.bin }}"

      - name: Package (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item -Force "cli/target/${{ matrix.target }}/release/${{ matrix.bin }}" "dist/${{ matrix.bin }}"
          Compress-Archive -Path "dist/${{ matrix.bin }}" -DestinationPath "orca-${{ matrix.target }}.zip" -Force

      - name: Install WiX (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          dotnet tool install --global wix --version 4.*
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"
          wix --version

      - name: Build MSI (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"
          wix build installer\Orca.wxs -ext WixToolset.Util.wixext -d Version=$env:VERSION -o OrcaSetup-$env:VERSION.msi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            orca-${{ matrix.target }}.${{ matrix.archive }}

      - name: Upload MSI to GitHub Release
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            OrcaSetup-*.msi
