name: CI

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    name: Rust (cli-commit)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli-commit
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            cli-commit
      - name: Build
        run: cargo build --locked
      - name: Test
        run: cargo test --locked

  node:
    name: Node (orca)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: orca
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: orca/package-lock.json
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
