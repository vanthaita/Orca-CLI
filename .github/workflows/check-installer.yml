name: Check Installer Build

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'installer/**'
      - '.github/workflows/check-installer.yml'
      - '.github/workflows/release.yml'
      - 'cli/**'

jobs:
  build-installer:
    name: Build MSI (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute dummy version
        shell: bash
        run: |
          echo "VERSION=0.0.0" >> "$GITHUB_ENV"

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            cli

      - name: Build
        working-directory: cli
        run: cargo build --release --locked --target x86_64-pc-windows-msvc

      - name: Prepare Dist
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item -Force "cli/target/x86_64-pc-windows-msvc/release/orca.exe" "dist/orca.exe"

      - name: Install WiX
        shell: pwsh
        run: |
          dotnet tool install --global wix --version 4.*
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"
          wix -?

      - name: Build MSI
        shell: pwsh
        run: |
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"
          wix build installer\Orca.wxs -d Version=$env:VERSION -o OrcaSetup.msi

      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OrcaSetup.msi
          path: OrcaSetup.msi
